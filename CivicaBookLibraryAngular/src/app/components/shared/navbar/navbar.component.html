<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-white navbar-custom  box-shadow " style="font-family: SegoeUI-SemiBold-final, Segoe UI Semibold, SegoeUI-Regular-final, Segoe UI, Segoe, -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, Tahoma, Helvetica, Arial, sans-serif; font-size: 16px;">
        <div class="container-fluid">
            
<a class="navbar-brand text-white" [routerLink]="['/home']" routerLinkActive="router-link-active"><b style="font-size: 16px;">    
    <img  style="margin-right: 40px;">
    BookVault</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" [routerLink]="['/home']" routerLinkActive="router-link-active"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" [routerLink]="['/privacy']" routerLinkActive="router-link-active"><b>FAQ</b></a>
                    </li>
                    <li *ngIf="userId == '1' " class="nav-item">
                        <a class="nav-link text-white" [routerLink]="['/bookList']" routerLinkActive="router-link-active"><b>Manage Books</b> 
                        </a>
                    </li>
                    <li *ngIf="userId == '1'" class="nav-item">
                        <a class="nav-link text-white" [routerLink]="['/userlist']" routerLinkActive="router-link-active"><b>Manage Users</b> 
                        </a>
                    </li>
                    <li *ngIf="userId == '1'" class="nav-item">
                        <a class="nav-link text-white" [routerLink]="['admin-book-report']" routerLinkActive="router-link-active"><b>Book Reports</b> 
                        </a>
                    </li>
                    <li *ngIf="userId != '1' && userId != null" class="nav-item">
                        <a class="nav-link text-white" [routerLink]="['user-book-report']" routerLinkActive="router-link-active"><b>Book Reports</b> 
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto" *ngIf="!isAuthenticated">
                    <li class="nav-item">
                        <a class="nav-link text-white" [routerLink]="['/signup']" routerLinkActive="router-link-active" style="font-size: small; font-weight: bold; position: relative;">
                            <span class="fa fa-user text-white"></span>
                            <span class="hover-text"> Sign Up</span>
                        </a>
                    </li>
                    
                  <li class="nav-item"> 
                      <a class="nav-link text-white" [routerLink]="['/signin']" routerLinkActive="router-link-active" style="font-size:small; font-weight: bold; position: relative;">
                        <span class="fa fa-sign-in text-white"></span>
                        <span class="hover-text"> Sign In</span>
                      </a>
                  </li>
              </ul>
                
              <ul class="nav navbar-nav ml-auto" *ngIf="isAuthenticated">
                <li ngbDropdown class="nav-item dropdown" *ngIf="userId == '1'" display="dynamic">
                    <a ngbDropdownToggle class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
                        aria-expanded="false">
                        <span class="fas fa-user"> </span> <b> {{ username | capitalize}}</b>
                    </a>
                    <div ngbDropdownMenu aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" (click)="signOut()" routerLink="/signOut"><i class="fa fa-sign-out"></i> Sign Out</a>
                        <!-- Add more dropdown items here as needed -->
                    </div>
                </li>
                
                <li ngbDropdown class="nav-item dropdown" *ngIf="userId != '1'" display="dynamic">
                    <a ngbDropdownToggle class="nav-link dropdown-toggle text-white" id="navbarDropdown" role="button"
                        aria-expanded="false">
                        <span class="fas fa-user"> </span> <b> {{ username | capitalize}}</b>
                    </a>
                    <div ngbDropdownMenu aria-labelledby="navbarDropdown">
                        <a class="dropdown-item " routerLink="/changepassword"><i class="fa fa-key"></i> Change Password</a>
                        <a class="dropdown-item" (click)="signOut()" routerLink="/signOut"><i class="fa fa-sign-out"></i> Sign Out</a>
                        <!-- Add more dropdown items here as needed -->
                    </div>
                </li>
                
              </ul>
            </div>
        </div>
    </nav>
  </header>
